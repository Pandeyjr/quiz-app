<h1>{{ quiz.title }}</h1>
<p>{{ quiz.description }}</p>
<form method="POST">
    {% csrf_token %}
    {% for question in quiz.questions.all %}
        <h3>{{ question.text }}</h3>
        {% for answer in question.answers.all %}
            <input type="radio" name="question_{{ question.id }}" value="{{ answer.id }}">
            {{ answer.text }}<br>
        {% endfor %}
    {% endfor %}
    <button type="submit">Submit</button>
</form>
